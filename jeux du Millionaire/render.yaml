databases:
  - name: hm-postgres
    plan: free

services:
  - type: web
    name: hm-server
    runtime: node
    rootDir: server
    plan: free
    autoDeploy: true
    buildCommand: npm ci && npm run prisma:generate && npm run build
    startCommand: npm run prisma:deploy && node dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hm-postgres
          property: connectionString
      - key: CLIENT_ORIGIN
        value: https://client-jeux-millionnaire.vercel.app,http://localhost:3000
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: smorin_23@hotmail.com
      - key: ADMIN_VERIFY_SECRET
        generateValue: true
      - key: SKIP_EMAIL_VERIFICATION
        value: "false"
