version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: heritier
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/heritier
      PORT: 3001
      TIMEZONE: America/Toronto
      NODE_ENV: production
      CLIENT_ORIGIN: http://localhost
    ports:
      - "3001:3001"

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE: http://localhost/api
    ports:
      - "3000:3000"

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - server
      - client
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"

volumes:
  dbdata:
